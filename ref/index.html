<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hugging Face - Models</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>,
    please <strong>enable JS</strong> to make this app work.</noscript>
  <div class="page">
    <div class="page-header">
      <!-- <div class="row"> -->
      <div class="page-header-content">
        <div class="page-header-content-column">
          <img class="page-header-logo" src="./assets/huggingface_logo.svg" alt="The Hugging Face company logo" />
          <h2 class="page-header-title">HuggingFace</h2>
          <a class="page-header-link" href="#">Model</a>
          <a class="page-header-link" href="#">Explore</a>
          <a class="page-header-link" href="#">Help</a>
          <a class="page-header-link" href="#">Prices</a>
        </div>
        <div class="page-header-content-column">
          <input type="text" class="search" placeholder="Search models, datasets, users..." />
          <button class="button">Sign In</button>
        </div>

      </div>
      <!-- </div> -->
    </div>
    <div class="profile-header">
      <div class="profile-card">
        <div>
          <div class="profile-card-pic">
            <img src="assets/huggingface_logo.svg" alt="Hugging Face's profile picture" />
          </div>
        </div>
        <div>
          <h1 class="profile-card-name">Hugging Face</h1>
          <div class="profile-card-details">
            <div>
              <div class="tag-big">Company</div>
            </div>
            <div>
              <div class="bullet"></div>
            </div>
            <div>
              <a class="profile-card-details-link" href="#">https://huggingface.com</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="profile-body">
      <div class="profile-body-panel">
        <div class="panel-item">
          <h4 class="panel-item-title">
            Research Interests
          </h4>
          <div class="panel-item-body">
            Solving NLP, one commit at a time.
          </div>
        </div>
        <div class="panel-item">
          <h4 class="panel-item-title">
            Team Members
            <div class="count">20</div>
          </h4>
          <div class="panel-item-body">
            <img src="assets/team_members.png" style="width: 15.625rem; margin-top: 0.15rem" alt="Placeholder for the team member's profile pictures" />
          </div>
        </div>
        <div class="panel-item">
          <h4 class="panel-item-title">
            Most Used Tags
          </h4>
          <div class="panel-item-body">
            <div class="panel-tags">
              <div class="tag">
                pytorch
              </div>
              <div class="tag">
                rust
              </div>
              <div class="tag">
                bert
              </div>
              <div class="tag">
                nasked-lm
              </div>
              <div class="tag">
                exbert
              </div>
            </div>
          </div>
        </div>
        <div class="panel-item">
          <h4 class="panel-item-title">
            Available Languages
          </h4>
          <div class="panel-item-body">
            <div class="panel-tags">
              <div class="tag">
                fr
              </div>
              <div class="tag">
                en
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="profile-body-main"></div>
    </div>
  </div>
</body>

</html>
